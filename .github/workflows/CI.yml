name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-orchestrator:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: orchestrator
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install orchestrator dependencies
        run: npm ci

      - name: Dry run orchestrator
        run: echo "âœ… Orchestrator ready"

  test-ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: action-js
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies & Playwright
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

  test-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: action-java
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run API tests
        run: mvn test
