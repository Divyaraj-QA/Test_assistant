name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

#------------------------------------------------
# Shared shell snippet to list the workspace tree
#------------------------------------------------
env:
  SHOW_TREE: |
    echo "‚û°Ô∏è  pwd = $(pwd)"
    echo "‚û°Ô∏è  First level:"
    ls -la
    echo "‚û°Ô∏è  Recursive tree (2 levels):"
    if command -v tree >/dev/null; then
      tree -L 2
    else
      sudo apt-get update -qq
      sudo apt-get install -y tree
      tree -L 2
    fi

jobs:
# --------------- 1Ô∏è‚É£ INSPECT --------------------
  debug:
    name: üîç Inspect workspace
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: üå≥ Show workspace tree
        run: |
          $SHOW_TREE

# --------------- 2Ô∏è‚É£ ORCHESTRATOR --------------
  test-orchestrator:
    needs: debug
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: üå≥ Show workspace tree
        run: |
          $SHOW_TREE

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci
        working-directory: orchestrator

      - name: Dry-run orchestrator
        run: echo "‚úÖ Orchestrator reached"
        working-directory: orchestrator

# --------------- 3Ô∏è‚É£ UI TESTS ------------------
  test-ui:
    needs: debug
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: üå≥ Show workspace tree
        run: |
          $SHOW_TREE

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install deps & Playwright
        run: |
          npm ci
          npx playwright install --with-deps
        working-directory: action-js

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: action-js

# --------------- 4Ô∏è‚É£ API TESTS -----------------
  test-api:
    needs: debug
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: üå≥ Show workspace tree
        run: |
          $SHOW_TREE

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run API tests
        run: mvn test
        working-directory: action-java
