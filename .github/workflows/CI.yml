name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-orchestrator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
        working-directory: orchestrator
      - run: echo "âœ… Orchestrator ready"
        working-directory: orchestrator

  test-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: |
          npm ci
          npx playwright install --with-deps
        working-directory: action-js
      - run: npx playwright test
        working-directory: action-js

  test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: mvn test
        working-directory: action-java
