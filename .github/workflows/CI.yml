name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SHOW_TREE: |
    echo "➡️  pwd = $(pwd)"
    echo "➡️  First level:"
    ls -la
    echo "➡️  Recursive tree (2 levels):"
    if command -v tree >/dev/null; then
      tree -L 2
    else
      sudo apt-get update -qq
      sudo apt-get install -y tree
      tree -L 2
    fi

jobs:
  debug:
    name: 🔍 Inspect workspace
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 🌳 Show workspace tree
        run: |
          $SHOW_TREE

  test-orchestrator:
    needs: debug
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 🌳 Show workspace tree
        run: |
          $SHOW_TREE
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
        working-directory: testassistant_ai_agent/testassistant_ai_agent/orchestrator
      - name: Dry-run orchestrator
        run: echo "✅ Orchestrator reached"
        working-directory: testassistant_ai_agent/testassistant_ai_agent/orchestrator

  test-ui:
    needs: debug
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 🌳 Show workspace tree
        run: |
          $SHOW_TREE
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install deps & Playwright
        run: |
          npm ci
          npx playwright install --with-deps
        working-directory: testassistant_ai_agent/testassistant_ai_agent/action-js
      - name: Run Playwright tests
        run: npx playwright test
        working-directory: testassistant_ai_agent/testassistant_ai_agent/action-js

  test-api:
    needs: debug
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 🌳 Show workspace tree
        run: |
          $SHOW_TREE
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Run API tests
        run: mvn test
        working-directory: testassistant_ai_agent/testassistant_ai_agent/action-java
